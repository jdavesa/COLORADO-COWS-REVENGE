<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet" >
    <title>Colorado Cows Revenge</title>
    <link rel="shortcut icon" href="./images/cowMin.png" />
    
</head>
<body>
    <audio id="explosion" src="./audio/explosion.mp3" ></audio>
    <audio id="theme" src="./audio/theme.mp3" ></audio>
    <audio id="click" src="./audio/click.mp3" ></audio>
    <audio id="ufo" src="./audio/ufo.mp3" ></audio>
    <div id="logo" class="hideAll">
        <img src="./images/Logo.png">
    </div>
    <div id="sound" class="hideAll">
        <a id="sound-on" href="#" class="hideAll">
            <img src="./images/soundOn.png">
        </a>
        <a id="sound-off" href="#" class="hideAll">
            <img src="./images/soundOff.png">
        </a>
    </div>
    <div id="cover-div">
    <div id="cover" >
        <div id="instruction1">
        <img src="./images/instruction1.png">
        </div>
        <img id="cartel" src="./images/cartelCCR.png">
        <div id="instruction2">
        <img src="./images/instruction2.png">
        </div>
    </div>
    </div>
    <div id="game-board" class="hideAll">
        <canvas id="canvas"></canvas>
    </div>
    <div id=start-button-section>
        <a id="start-button" href="#">
            <h1 class="playNow">PLAY NOW!</h1>
        </a>
        <a id="play-again-button" href="#" class='hideAll'>
            <!-- <h1 class="playAgain">PLAY AGAIN</h1> -->
            <img src="./images/playAgain.png" class="playAgain">
        </a>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/fondo.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>

    <script src='http://use.edgefonts.net/butcherman.js'></script>
